  <div class = "buttons">
    <button class="btn">Details!</button> 
    <button id="btn2">Change Color </button>
    <button class = "btn1"> Make Copy!</button> 
    <button class="modifytitle">Change Name</button>
      <button id="deletecard">Delete</button>
  </div>

  <div id = "showCard">
  <character-card>
 <p> Testing 123</p>
  </character-card>
</div>

  <script type="module" src="./src/character-card.js"></script>

  <script>
    // making copy of card good

     document.querySelector('.btn1').addEventListener('click', function(e) {
      const copyCard = document.querySelector('character-card').cloneNode(true);
      document.querySelector('#showCard').appendChild(copyCard);
    });

    //deleting card button good
    document.querySelector("#deletecard").addEventListener("click", function (e) {
          if ( document.querySelector("#showCard character-card:last-child") !==
            document.querySelector("character-card")
          ) {
            document.querySelector("#showCard character-card:last-child").remove();
          } else {
            alert("No deleting pusheen!!");
          }
        });

    // custom event area 
    document.body.addEventListener('opened-changed', (e)=>{
      if(e.target === document.querySelector('character-card')){
        console.log(e.detail.value);
        document.querySelector('.btn').innerText = e.detail.value ? "Hide" : "Show";
      }
    });

    //
    document
        .querySelector(".btn")
        .addEventListener("click", function (e) {
          document.querySelectorAll("character-card").forEach((item) => {
            item.opened = !item.opened;
          });
        });


    // chnaging name button good
    document.querySelector('.modifytitle').addEventListener('click', function(e) {
    let name = prompt("Name Pusheen: ");
    if (name){
    document.querySelector('character-card').characterName = name;
    }
});
